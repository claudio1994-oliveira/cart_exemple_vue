<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Carrinho com Vue JS</title>
</head>

<body id="app">
    <div :style="styles">
        <div class="container">
            <h1 class="text-center pt-4">{{ title }}</h1>
            <hr>
            <h3>Carrinho ({{cart.length}})</h3>
            <ul class="d-flex">
                <li v-for="(product, index) in products" :key="index">
                    <div class="d-flex flex-column justify-content-between align-content-center m-3">
                        <p>{{ product.title }}</p>
                        <img class="text-center" :src="product.image" :alt="product.title" style="max-width: 100px;">
                        <strong v-if="product.stars > 0">{{product.stars}} de 5</strong>
                        <div class="d-flex">
                            <span v-for="(stars, index ) in product.stars">
                                <i class="fas fa-star star"></i>
                            </span>
                        </div>
                        <a href="#" class="optCart" @click.prevent="removeCart(product)" v-if="inCart(product)">
                            <i class="fas fa-minus"></i> Remover
                        </a>
                        <a href="#" class="optCart" @click.prevent="addCart(product)" v-else>
                            <i class="fas fa-plus"></i> Adicionar
                        </a>
                    </div>
                </li>
            </ul>
            <span @click="alteraTema()">
                <div v-if="themePage.theme == 'black'">
                    <i class="fas fa-sun star"></i>
                </div>
                <div v-if="themePage.theme == 'white'">
                    <i class="fas fa-moon night"></i>
                </div>
            </span>
        </div>
    </div>
</body>
<script src="app.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>

</html>
